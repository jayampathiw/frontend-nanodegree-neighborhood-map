<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Neighborhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<header class="row">
				<h1 class="text-center col-md-12 col-xs-12">Neighborhood Restaurants Search App</h1>
			</header>
			<section class="row">
				<div id="map" class="col-md-12 col-xs-12 map"></div>
				<div class="searchBar col-md-4 col-xs-6">
					<h2>Type a city to search restaurants</h2>
					<div>
						<form data-bind="submit: initMap">
					       <label for="city">City: </label><input data-bind="textInput: city">
					       <button class="btn btn-default">Submit Search</button>
					    </form>
					</div>
					<div data-bind="css: {disabled:  cityExists() == false }">
						<h2 id="restaurantHeader"></h2>
						<form>
							<label for="search">Search restaurants</label>
							<input id="search" class="form-control" placeholder="Search" data-bind="textInput: searchStr, 
							event: { 
						        keyup: function(event) { search(); }
						    }"/>
						</form>
						<ul data-bind="foreach: RestaurantsList">
							<li class="restaurant">
							Name: <span style="cursor:pointer" data-bind="text: name, click: $parent.infoFunction"></span><br>
								Rating: <span data-bind="text: rating"></span><br>
								Address: <span data-bind="text: address"></span><br>
							</li>
						</ul>
					</div>
				</div>	
				<div class="col-md-8 col-xs-6">
				</div>

			</section>
		</div>


	<!-- Modal -->
	<div id="infoModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="modelHeadder">Modal Header</h4>
				</div>
				<div class="modal-body" id="message">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/knockout.js"></script>
		<script src="js/OAuth.js"></script>
        <script src="js/SHA1.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3s6wU-Afuxk4TObkyqm6oXctRAnksNNg&libraries=places" onerror="googleMapError()"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
