<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Neighborhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<header class="row">
				<h1 class="text-center col-md-12 col-xs-12">Neighborhood Restaurants Search App</h1>
			</header>
			<section class="row">
				<div id="map" class="col-md-12 col-xs-12 map"></div>
				<div class="searchBar col-md-4 col-xs-6">
					<h2>Type a city to search restaurants</h2>
					<div>
						<form data-bind="submit: initMap">
					       <label for="city">City: </label>
					       <div>
						       <input type="text" id="city" class="form-control" value="">
						       <button class="btn btn-default">Submit Search</button>
					       </div>
					    </form>
					</div>
					<div data-bind="css: {disabled:  cityExists() == false }">
						<h2 id="restaurantHeader"></h2>
						<form>
							<label for="search">Search restaurants</label>
							<input id="search" class="form-control" placeholder="Search" data-bind="textInput: searchStr, 
							event: { 
						        keyup: function(event) { search(); }
						    }"/>
						</form>
						<ul data-bind="foreach: RestaurantsList">
							<li class="restaurant">
							<!-- <div id="infoWindowStreetview"><img src="https://maps.googleapis.com/maps/api/streetview?size=200x200&location='" + marker.lat() + "," + marker.lng() + "'&heading=151.78&pitch=-0.76&key=AIzaSyBS025Zl1N-CLVM05-O0_vVO-4heTIpP38"></div> -->
							Name: <span data-bind="text: name, click: $parent.infoFunction"></span><br>
								Rating: <span data-bind="text: rating"></span><br>
								Address: <span data-bind="text: address"></span><br>
							</li>
						</ul>
					</div>
				</div>	
				<div class="col-md-8 col-xs-6">
				</div>

			</section>
		</div>
		<!-- <script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3s6wU-Afuxk4TObkyqm6oXctRAnksNNg&libraries=places&signed_in=true"></script>
		<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script> -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3s6wU-Afuxk4TObkyqm6oXctRAnksNNg&libraries=places&signed_in=true"></script>
		<script src="js/oauth-signature.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
