<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Neighborhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script>
      
			function initMap() {
				var uluru = {
					lat : 7.8731,
					lng : 80.7718
				};
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom : 4,
					center : uluru
				});
			}
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<header class="row">
				<h1 class="text-center col-md-12 col-xs-12">Neighborhood Restaurants Search App</h1>
			</header>
			<section class="row">
				<div id="map" class="col-md-12 col-xs-12 map"></div>
				<div class="searchBar col-md-4 col-xs-6">
					<h2>Type a city to search restaurants</h2>
					<div>
						<form data-bind="submit: initMap">
					       <label for="city">City: </label><input type="text" id="city" class="form-control" value="">
					       <button class="btn btn-default">Submit Search</button>
					    </form>
					</div>
					<div data-bind="css: {disabled:  cityExists() == false }">
						<h2 id="restaurantHeader"></h2>
						<form>
							<label for="search">Search restaurants</label>
							<input id="search" class="form-control" placeholder="Search" data-bind="textInput: searchStr, 
							event: { 
						        keyup: function(event) { search(); }
						    }"/>
						</form>
						<ul data-bind="foreach: RestaurantsList">
							<li class="restaurant">
							Name: <a href="#" data-toggle="modal" data-target="#myModal"> <span data-bind="text: name, click: $parent.infoFunction"></span></a><br>
								Rating: <span data-bind="text: rating"></span><br>
								Address: <span data-bind="text: address"></span><br>
							</li>
						</ul>
					</div>
				</div>	
				<div class="col-md-8 col-xs-6">
				</div>

			</section>

			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title"></h4>
			      </div>
			      <div class="modal-body" data-bind="html: modal">
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>

			  </div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3s6wU-Afuxk4TObkyqm6oXctRAnksNNg&libraries=places&callback=initMap"></script>
		<script src="js/oauth-signature.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
